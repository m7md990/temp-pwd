<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1742&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow: auto;
        }

        .popup {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: calc(100% - 100px);
            max-width: 600px;
            justify-content: center;
            margin-top: 20px;
        }

        .button-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .popup button {
            padding: 10px 10px;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }

        .popup #link1Button {
            background-color: #28a745; /* Green */
            padding: 10px 40px;
        }

        .popup .youtube-button {
            background-color: #FF0000; /* Red for YouTube */
            display: flex;
            align-items: center;
        }

        .popup .youtube-button i {
            margin-right: 5px;
        }

        .content-below {
            width: 100%;
            height: 600px;
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<!-- Popup Content -->
<div class="popup" id="popup">
    <div class="button-container">
        <button id="link1Button">Link 3</button>
        <button class="youtube-button" id="youtubeButton1">
            <i class="fab fa-youtube"></i>YouTube
        </button>
    </div>
    <div class="button-container">
        <button id="continueButton1" class="disabled" disabled>Link 2 in 45</button>
        <button class="youtube-button" id="youtubeButton2">
            <i class="fab fa-youtube"></i>YouTube
        </button>
    </div>
</div>

<!-- Blogger Content Below -->
<iframe class="content-below" src="https://m7md-kicking.blogspot.com/2022/08/antisplit-g2-version-1.html"></iframe>

<script>
    let countdownValue1 = 45;
    const continueButton1 = document.getElementById('continueButton1');

    function updateCountdown1() {
        continueButton1.textContent = `Link 2 in ${countdownValue1}`;
        countdownValue1--;

        if (countdownValue1 < 0) {
            clearInterval(countdownInterval1);
            continueButton1.textContent = "Link 2";
            continueButton1.classList.remove('disabled');
            continueButton1.classList.add('enabled');
            continueButton1.disabled = false;
        }
    }

    const countdownInterval1 = setInterval(updateCountdown1, 1000);

    continueButton1.addEventListener('click', function() {
        if (!continueButton1.disabled) {
            window.location.href = 'https://link-hub.net/380002/temp-pwd1';
        }
    });

    document.getElementById('link1Button').addEventListener('click', function() {
        window.location.href = 'https://swiftlnx.com/temp-pwd';
    });

    // Add click event listeners for the YouTube buttons
    document.getElementById('youtubeButton1').addEventListener('click', function() {
        window.location.href = 'https://youtu.be/f_F4ld0s2mo';
    });

    document.getElementById('youtubeButton2').addEventListener('click', function() {
        window.location.href = 'https://youtu.be/yLVorf2ZkL8';
    });
</script>

</body>
</html>
