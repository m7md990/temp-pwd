<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lua to Website Conversion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculate Harder Sum</h1>
        <input type="text" id="inputString" placeholder="Enter a string">
        <button onclick="calculateResult()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function sumStringBytes(s) {
            let sum = 0;
            for (let i = 0; i < s.length; i++) {
                sum += s.charCodeAt(i);
            }
            return sum;
        }

        function getCurrentDateMultipliers() {
            const date = new Date();
            const year = date.getFullYear();
            const month = date.getMonth() + 1; // Months are 0-based
            const day = date.getDate();
            return { year, month, day };
        }

        function harderSum(s) {
            const { year, month, day } = getCurrentDateMultipliers();
            return sumStringBytes(s) * year * month * day;
        }

        function calculateResult() {
            const input = document.getElementById('inputString').value;
            const result = harderSum(input);
            document.getElementById('result').textContent = 'Result: ' + result;
        }
    </script>
</body>
</html>
