<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="origin">
    <title>Lua to Website Conversion with Debug Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
        }
        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin: 10px 0;
            width: calc(100% - 24px);
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result, .debug-info {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            text-align: left;
        }
        .debug-info {
            text-align: center;
            font-size: 14px;
        }
        .debug-info div {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculate Harder Sum</h1>
        <input type="text" id="inputString" placeholder="Enter a string">
        <button onclick="calculateResult()">Calculate</button>
        <div class="result" id="result"></div>
        <div class="debug-info" id="debugInfo"></div>
    </div>

    <script>
        function sumStringBytes(s) {
            let sum = 0;
            for (let i = 0; i < s.length; i++) {
                sum += s.charCodeAt(i);
            }
            return sum;
        }

        function getCurrentDateMultipliers() {
            const date = new Date();
            const year = date.getFullYear();
            const month = date.getMonth() + 1; // Months are 0-based
            const day = date.getDate();
            return { year, month, day };
        }

        function getDeviceInfo() {
            return {
                userAgent: navigator.userAgent,
                platform: navigator.platform,
                language: navigator.language,
                online: navigator.onLine
            };
        }

        function formatDate(date) {
            return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
        }

        function calculateResult() {
            const input = document.getElementById('inputString').value;
            const result = harderSum(input);

            document.getElementById('result').textContent = 'Result: ' + result;

            // Debug info
            const date = new Date();
            const { year, month, day } = getCurrentDateMultipliers();
            const deviceInfo = getDeviceInfo();
            const currentUrl = window.location.href;
            const referrerUrl = document.referrer || 'No referrer information available';

            document.getElementById('debugInfo').innerHTML = `
                <div><strong>Current Date and Time:</strong> ${formatDate(date)}</div>
                <div><strong>Current Year:</strong> ${year}</div>
                <div><strong>Current Month:</strong> ${month}</div>
                <div><strong>Current Day:</strong> ${day}</div>
                <div><strong>Device User Agent:</strong> ${deviceInfo.userAgent}</div>
                <div><strong>Device Platform:</strong> ${deviceInfo.platform}</div>
                <div><strong>Device Language:</strong> ${deviceInfo.language}</div>
                <div><strong>Online Status:</strong> ${deviceInfo.online}</div>
                <div><strong>Current Website URL:</strong> ${currentUrl}</div>
                <div><strong>Referrer URL:</strong> ${referrerUrl}</div>
            `;
        }

        function harderSum(s) {
            const { year, month, day } = getCurrentDateMultipliers();
            return sumStringBytes(s) * year * month * day;
        }
    </script>
</body>
</html>
