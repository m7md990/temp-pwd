<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1742&q=80') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }
        .popup {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: calc(100% - 100px);
            height: calc(100% - 100px);
            max-width: 600px;
            max-height: 600px;
            overflow-y: auto;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 20px;
        }
        .popup button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            cursor: not-allowed;
        }
        .popup button.enabled {
            cursor: pointer;
            background-color: #28a745;
        }
    </style>
</head>
<body>

<div class="popup" id="popup">
    <img src="https://cdn.discordapp.com/icons/1187831244113842297/d1cbe97091db065061d24c1e42d36818.webp?size=80" alt="Logo" class="logo">
    <h2>PUT ANYTHING HERE</h2>
    <button id="continueButton1" disabled>Continue in 45s</button>
</div>

<script>
    let countdownValue1 = 45;
    const continueButton1 = document.getElementById('continueButton1');

    function updateCountdown1() {
        continueButton1.textContent = `Continue in ${countdownValue1}s`;
        countdownValue1--;

        if (countdownValue1 < 0) {
            clearInterval(countdownInterval1);
            continueButton1.classList.add('enabled');
            continueButton1.disabled = false;
            continueButton1.textContent = 'Continue';
            continueButton1.style.cursor = 'pointer';
        }
    }

    const countdownInterval1 = setInterval(updateCountdown1, 1000);

    continueButton1.addEventListener('click', function() {
        if (!continueButton1.disabled) {
            window.location.href = 'https://www.example.com';
        }
    });
</script>

</body>
</html>
